<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <!-- load CSS -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/06ba593194.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="review-container">
        <!-- Form -->
        <form action="/add" method="POST" enctype=multipart/form-data>
          <!-- exit button -->
          <span class="exit-btn"><i class="fas fa-times"></i></span>
          <!-- Brand -->
          <div class="form-group">
            <input type="text" class="form-control" id="brand" placeholder="Brand" name="brand"/>
          </div>
          <!-- Variety -->
          <div class="form-group">
            <input type="text" class="form-control" id="brand" placeholder="Variety" name="variety" />
          </div>
          <!-- Year -->
          <div class="form-group">
            <input type="number" class="form-control" id="brand" placeholder="Year" name="year" />
          </div>
          <!-- wine-id -->
          <input type="hidden" name="wine_id">
          <!-- rating -->
          <div class="form-group">
            <input type="number" id="rating" name="rating" />
            <!-- star style -->
            <div class="star-scale">
              <span class="fa fa-star" data-rating="1"></span>
              <span class="fa fa-star" data-rating="2"></span>
              <span class="fa fa-star" data-rating="3"></span>
              <span class="fa fa-star" data-rating="4"></span>
              <span class="fa fa-star" data-rating="5"></span>
            </div>
          </div>
          <!-- Image -->
          <!-- close image -->
          <span class="close-img hidden"><i class="fas fa-times"></i></span>
          <!-- in form image -->
          <img src="" alt="" id="imgpreview" />
          <!-- image form -->
          <div class="form-group img-upload">
            <!-- img icon for input -->
            <span class="image-label"
              ><label for="image"><i class="far fa-image"></i></label
            ></span>
            <!-- hidden input -->
            <input type="file" id="image" accept="image/*" name="file" />
          </div>
          <!-- review -->
          <div class="form-group">
            <label for="review">Review:</label>
            <textarea class="form-control" id="review" rows="3" name="review"></textarea>
          </div>
          <!-- datetime -->
          <!-- drink again -->
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="True" id="defaultCheck1" name="drink_again" />
              <label class="form-check-label" for="defaultCheck1"> drink again? </label>
            </div>
          </div>
          <!-- save -->
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </section>
    </main>

    ></script>
    <script

    ></script>
    <!-- load JS -->
    <script src="../static/js/app.js"></script>
  </body>
</html>
