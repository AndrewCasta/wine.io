<!-- prettier-ignore -->
{% extends "layout.html" %}

<!-- prettier-ignore -->
{% block title %}
Reviews
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<main class="reviews-main">
  <section class="reviews">
    <!-- Sort/Filter bar -->
    <div class="review-bar">
      <!-- Sort/Order -->
      <div class="btn-group" aria-label="Sort btns">
        <button type="button" class="btn btn-secondary sort-btn active" data-sort="datetime">Date</button>
        <button type="button" class="btn btn-secondary sort-btn" data-sort="rating">Rating</button>
        <button type="button" class="btn btn-secondary order-btn desc"></button>
      </div>
      <!-- Filter -->
      <button type="button" class="btn btn-secondary" id="drink_again">
        Drink again?<i class="fas fa-check hide-hidden"></i>
      </button>
    </div>
    <!-- Reviews load here -->
    <div id="reviews-html"></div>
    <!-- Review -->
    <div class="card">
      <article class="review">
        <h4 class="brand">One Roads</h4>
        <div class="star-scale">
          <span class="fa fa-star checked" data-rating="1"></span>
          <span class="fa fa-star checked" data-rating="2"></span>
          <span class="fa fa-star" data-rating="3"></span>
          <span class="fa fa-star" data-rating="4"></span>
          <span class="fa fa-star" data-rating="5"></span>
        </div>
        <div class="review-img-container">
          <img src="static\images-upload\Test_image.jpg" alt="" class="review-img" />
        </div>
        <p class="variety-year"><span class="variety">Shiraz</span>, <span class="year">2019</span></p>
        <p class="datetime">October 16th, 2016</p>
      </article>
      <div class="review-expand chevron-down"></div>
    </div>
  </section>
</main>
{% endblock body%}

<!-- prettier-ignore -->
{% block JS %}
<script src="../static/js/reviews.js"></script>
{% endblock JS %}
