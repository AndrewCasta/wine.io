<!-- prettier-ignore -->
{% extends "layout.html" %}

<!-- prettier-ignore -->
{% block title %}
Login
{% endblock %}

<!-- prettier-ignore -->
{% block body %}
<main class="text-center main-login">
  <form class="form-signin" action="/login" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <!-- username -->
    <label for="text" class="sr-only">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
      minlength="1"
      maxlength="24"
    />
    <!-- password -->
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
      minlength="1"
      maxlength="24"
    />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <!-- error message -->
    {% if error %}
    <div class="alert alert-danger error-message" role="alert">{{ error }}</div>
    {% endif %}
    <p>Need an account? <a href="/register">Register here</a></p>
  </form>
</main>

{% endblock body%}

<!-- prettier-ignore -->

{% endblock JS %}
